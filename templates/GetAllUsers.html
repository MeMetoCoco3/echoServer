<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GetAllUsers</title>
    <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" href="/static/favicon.ico" >
</head>
<body>
        {{ template "header.html" .}}
    <main>
            <h1>Users Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {{ range .Content }}
        <tr>
            <td class="uuid-td">{{ .ID }}</td>
            <td><b>{{ .Name }}</b></td>
            <td>{{ .Age }}</td>
            <td>{{ .Role }}</td>

            <td>
                <form action="/get/{{ .ID }}" method="GET" class = "info-form">
                    <button type="submit" class = "info-btn">Info</button>
                </form>
            </td>
            <td>
                <form action="/delete/{{ .ID }}" method="POST" class="delete-form">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {{ end }}
    </table>

    </main>
    {{ template "footer.html" .}}
</body>
</html>
