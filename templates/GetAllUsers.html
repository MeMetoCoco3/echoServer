<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GetAllUsers</title>
    <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" href="/static/favicon.ico" >
</head>
<body>
    <header>

    <div class="nav-container">
        <img src="/static/logo1.png" alt="Logo" class="logo">
        <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </nav>
    </div>
    </header>

    <main>
            <h1>Users Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {{ range . }}
        <tr>
            <td class="uuid-td">{{ .ID }}</td>
            <td><b>{{ .Name }}</b></td>
            <td>{{ .Age }}</td>
            <td>{{ .Role }}</td>

            <td>
                <form action="/get/{{ .ID }}" method="GET" class = "info-form">
                    <button type="submit" class = "info-btn">Info</button>
                </form>
            </td>
            <td>
                <form action="/delete/{{ .ID }}" method="POST" class="delete-form">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {{ end }}
    </table>

    </main>

</body>
</html>
