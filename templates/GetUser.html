
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User: {{ .Name }}</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" href="/static/favicon.ico">
        <style>
            .card {
            display: flex;
            align-items: center;
            width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            }
            .card h1{
            padding: 20px;
            margin: 0px;
            font-size: 2em;
            width: 200px;
            height: 20px;
            }
            .card .profile-img {
            border-radius: 3px;
            margin-left: 30px;
            border: 2px solid red;
            width: 170px;
            height: 170px;
            object-fit: cover;
            }
            .edit-img {
    		display: inline;
            border: 1px solid black;
            height: 20px;
            width: 20px;

            }
            .card-content {
            padding: 16px;
            }
            .card-content p {
            color: #666;
            }
            .card-content .email {
            text-decoration: none;
            color: #007bff;
            }
            .card-content .email a:hover {
            text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="nav-container">
                <img src="/static/logo1.png" alt="Logo" class="logo">
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <body>
            <div class="card">
                <img class="profile-img" src="/static/profile1.jpg" alt="User Image">
                <div class="card-content">
                    <h1>{{ .Name }}</h1>
                    <p><strong>Role:</strong> {{ .Role }} 
                    <form action="/delete/{{ .ID }}" method="POST" class="delete-form">
                        <input class="edit-img" type="image" src="/static/edit_icon.png">
                    </form>
                    </p>
                    <p><strong>Age:</strong> {{ .Age }} 
                    <form action="/delete/{{ .ID }}" method="POST" class="delete-form">
                        <input class="edit-img" type="image" src="/static/edit_icon.png">
                    </form>
                    </p>
                    <p><strong>Email:</strong> <a class="email" href="mailto:{{ .Email }}">{{ .Email }}</a> 
                    <form action="/delete/{{ .ID }}" method="POST" class="delete-form">
                       
                        <input class="edit-img" type="image" src="/static/edit_icon.png">
                    </form>
                    </p>
                    <p><strong>Description: </strong> 
                        {{ if .Description }}{{ .Description }}{{ else }}No description available.{{ end }}  
                    <form action="/delete/{{ .ID }}" method="POST" class="delete-form">
                        <input class="edit-img" type="image" src="/static/edit_icon.png">
                    </form>
                    </p>
                </div>
            </div>
    </body>
    </body>
</html>
